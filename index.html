<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>David Waldron's Portfolio</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  </head>
  <body>

  <div class="container">
      <header>
        <div class="row">
          <div class="col-md-6">
            <img src="https://classroom.udacity.com/images/asset-logo-mark-e78b9.svg" class="udacity-logo" alt="Udacity logo">
          </div>
          <div class="col-md-6 text-right">
            <h1>David Waldron</h1>
            <h4>Front-End Padawan</h4>
          </div>
          <div class="col-md-12">
            <hr class="hr-separator">
          </div>
        </div>
      </header>

      <main id="main-image">
        <section class="row">
          <div class="col-md-12">
            <img src="images/empire-state-2000.jpg" srcset="images/empire-state-2000.jpg 2000w, images/empire-state-350.jpg 350w" class="headshot-pic img-responsive" alt="Night picture of Empire State Building">
          </div>
        </section>
      </main>

      <main id="featured-work">
        <h2 class="text-capitalize">Featured Work</h2>
        <section class="row">

          <article class="col-md-4 text-center">
            <img src="http://placekitten.com/350/200" class="img-responsive img-center" alt="Image of Appify logo">
            <h3>Appify</h3>
            <p>htts://github.com/udacity/Appify/</p>
          </article>

          <article class="col-md-4 text-center">
            <img src="http://placebear.com/350/200" class="img-responsive img-center" alt="Image of sunflower">
            <h3>Sunflower</h3>
            <p>htts://github.com/udacity/Sunflower/</p>
          </article>

          <article class="col-md-4 text-center">
            <img src="http://placekitten.com/g/350/200" class="img-responsive img-center" alt="Image of Bokeh">
            <h3>Bokeh</h3>
            <p>htts://github.com/udacity/Bokeh/</p>
          </article>

          <div class="col-md-12">
            <hr class="hr-separator">
          </div>

        </section>
      </main>

      <footer class="row">
        <div class="col-md-12">
          <p>David Waldron</p>
        </div>
      </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
