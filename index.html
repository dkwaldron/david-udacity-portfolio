<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>David Waldron's Portfolio</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  </head>
  <body>

    <header class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="https://classroom.udacity.com/images/asset-logo-mark-e78b9.svg" class="udacity-logo" alt="Udacity logo">
        </div>
        <div class="col-md-6 text-right">
          <h1>David Waldron</h1>
          <h4>Front-End Padawan</h4>
        </div>
        <div class="col-md-12">
          <hr class="hr-separator">
        </div>
      </div>
    </header>

    <div id="main-image" class="container">
      <div class="row">
        <div class="col-md-12">
          <img src="http://placehold.it/500x150" class="headshot-pic img-responsive" alt="Picture of David">
        </div>
      </div>
    </div>

    <section id="featured-work" class="container">
      <h2 class="text-capitalize">Featured Work</h2>
      <div class="row">

        <article class="col-md-4 text-center">
          <img src="http://placekitten.com/350/200" class="img-responsive img-center" alt="Image of Appify logo">
          <h3>Appify</h3>
          <p>htts://github.com/udacity/Appify/</p>
        </article>

        <article class="col-md-4 text-center">
          <img src="http://placebear.com/350/200" class="img-responsive img-center" alt="Image of sunflower">
          <h3>Sunflower</h3>
          <p>htts://github.com/udacity/Sunflower/</p>
        </article>

        <article class="col-md-4 text-center">
          <img src="http://placekitten.com/g/350/200" class="img-responsive img-center" alt="Image of Bokeh">
          <h3>Bokeh</h3>
          <p>htts://github.com/udacity/Bokeh/</p>
        </article>

        <div class="col-md-12">
          <hr class="hr-separator">
        </div>

      </div>
    </section>

    <footer>
      <p>David Waldron</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
